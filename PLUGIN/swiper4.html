<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        #visual_slide {
            width: 500px; height: 400px;
            background: aliceblue;
        }
        /* pagination css*/
        #visual_slide .swiper-pagination-bullet {
            opacity: 1; /*기본값0.2*/
            background: #222;
        }
        #visual_slide .swiper-pagination-bullet-active {background: blueviolet;}
        #visual_slide .swiper-button-next,
        #visual_slide .swiper-button-prev {color:blue}
    </style>
</head>
<body>
    <div class="swiper" id="visual_slide"><!--position:relative 기본설정-->
        <div class="swiper-wrapper">
            <div class="swiper-slide">1</div>
            <div class="swiper-slide">2</div>
            <div class="swiper-slide">3</div>
        </div>
        <!--슬라이드의 부가속성(페이지번호, 이전 다음 버튼 등)-->
        <!--주의사항! 지정된 클래스명 반드시 지키기-->
        <!--position:absolute 기본설정-->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script>
        const swiper = new Swiper('#visual_slide', {
            //자동재생(기본설정3초(3000))
            autoplay:{delay:1000},
            loop:true, //기본값은 false
            pagination:{
                el: '#visual_slide .swiper-pagination', //부모 필수
                type:'bullets' //필수작성
            },
            //navigaion js
            navigation:{
                nextEl:'#visual_slide .swiper-button-next',
                prevEl:'#visual_slide .swiper-button-prev'
            }
        })
    </script>
</body>
</html>
