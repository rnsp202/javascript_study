<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        .swiper {}
        .project-slide {
            width: 1000px; height: 500px;
            border:1px solid black;
            margin: 50px auto 0;
        }
        .project-slide .swiper-slide {
            display: flex; align-items: center;
            justify-content: space-around; background-color: #fff;
        }
        .project-slide .swiper-slide h1 {font-weight: 700;}
        .project-slide .swiper-slide h1+p {
            width: 400px; height: 400px; overflow: hidden;
            border: 1px solid #555;
        }
        .project-slide .swiper-slide h1+p img {width: 100%;}
        .project-slide .swiper-slide p {
            display: flex; flex-flow: column nowrap;
            text-align: center;
        }
        .project-slide .swiper-slide p em {
            line-height: 1.7; width: 260px;
        }
        .project-slide .swiper-slide p span {
            line-height: 1.2; width: 260px;
            font-size: 0.4em;
        }
        .project-slide .swiper-slide p a {
            background: #222; color: #fff;
            width: 260px; line-height: 50px; margin-bottom: 5px;
        }
        .project-slide .swiper-slide p a:hover {color: rgb(102, 155, 133);}
        .project-slide .slide1 {}
        .project-slide .slide2 {}
    </style>
</head>
<body>
    <!-- 스와이퍼 슬라이드 플러그인 주의사항-->
    <!-- 스와이퍼 슬라이드를 사용하려면 swiper가 제공하는 html, css, js 규칙을 반드시 지켜야한다.
    특히 html의 가족관계 및 지정된 클래스명을 지켜야 적용되기 때문에 대소문자, 공백, 스펠링 등 모두 주의해서 사용해야한다. 대신 swiper가 제공하는 기본 명칭 외에 추가 클래스명은 자유롭게 지정가능하다.-->
    <div class="swiper project-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
                <h1>project-web</h1>
                <p><img src="https://images.unsplash.com/photo-1539622106114-e0df812097e6?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Z3JlZW58ZW58MHx8MHx8fDA%3D" alt=""></p>
                <p>
                    <em>24.06.01~24.06.07.</em>
                    <em>네이버 리디자인</em>
                    <span>반응형웹</span>
                    <span>photoshop, figma, html, css, javascript, jquery, swiper</span>
                    <a href="#">결과보기</a>
                    <a href="#">gitHub보기</a>
                    <a href="#">figma기획보기</a>
                </p>
            </div>
            <div class="swiper-slide slide2">
                <h1>project-web</h1>
                <p><img src="https://images.unsplash.com/photo-1578059456805-cd4809a05d70?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></p>
                <p>
                    <em>24.06.01~24.06.07.</em>
                    <em>네이버 리디자인</em>
                    <span>반응형웹</span>
                    <span>photoshop, figma, html, css, javascript, jquery, swiper</span>
                    <a href="#">결과보기</a>
                    <a href="#">gitHub보기</a>
                    <a href="#">figma기획보기</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        // const 변수 = new Swiper('적용대상')
        // const 변수 = new Swiper('적용대상', {옵션:값, 옵션:값,})
        const swiper1 = new Swiper('.project-slide', {
            //슬라이드 진행 방향
            direction:'horizontal',
            //자동재생(기본설정3초(3000))
            autoplay:{delay:4000},
            loop:true, //기본값은 false
        })
    </script>
</body>
</html>
