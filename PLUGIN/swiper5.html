<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        main {
            position: relative;
            background: lightblue;
            width: 1000px; height: 600px;
            margin: 30px auto;
        }
        #visual_slide {
            width: 500px; height: 400px;
            background: aliceblue;
            color: cornflowerblue; font-size: 3rem;
        }
        /* pagination css*/
        #visual_slide .swiper-pagination-bullet {
            opacity: 1; /*기본값0.2*/
            background: #222;
        }
        main .swiper-pagination-bullet-active {background: blueviolet;}
        main .swiper-button-next,
        main .swiper-button-prev {color:cornflowerblue}
    </style>
</head>
<body>
    <main>
        <div class="swiper" id="visual_slide"><!--position:relative 기본설정-->
            <div class="swiper-wrapper">
                <div class="swiper-slide">1</div>
                <div class="swiper-slide">2</div>
                <div class="swiper-slide">3</div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </main>
    <script>
        const swiper = new Swiper('#visual_slide', {
            //자동재생(기본설정3초(3000))
            autoplay:{delay:1000},
            loop:true, //기본값은 false
            pagination:{
                el: 'main .swiper-pagination', //부모 필수
                type:'bullets' //필수작성
            },
            //navigaion js
            navigation:{
                nextEl:'main .swiper-button-next',
                prevEl:'main .swiper-button-prev'
            }
        })
    </script>
</body>
</html>
