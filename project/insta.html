<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/insta.css">
    <script src="./script/insta.js" defer></script>
</head>
<body>
    <div class="instagram">
        <div class="profile">
            <div class="left">
                <p class="photo"></p>
                <p class="username">username</p>
            </div>
            <a href="#" class="right">더보기</a>
        </div>
        <main>
            <img src="https://images.unsplash.com/photo-1715619044226-b693312ffb9b?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0OHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </main>
        <div class="container">
            <div class="icons">
                <div class="left">
                    <a href="#" class="like"><img src="./image/like_off.png" alt="좋아요"></a>
                    <a href="#" class="comment"><img src="./image/comment_off.png" alt="채팅"></a>
                    <a href="#" class="paper"><img src="./image/paper_off.png" alt="공유"></a>
                </div>
                <div class="right">
                    <a href="#">스크랩</a>
                </div>
            </div>
            <div class="contents">
                <p class="like_number">100 likes</p>
                <p class="username">username</p>
                <p class="comments">view all 20 comments</p>
                <p class="day">3 Days Ago</p>
            </div>
        </div>
    </div>
</body>
</html>
